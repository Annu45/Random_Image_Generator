<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog Image 🐶</title>
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="display-5">🐾 Random Dog Image</h1>
            <p class="lead">Every time you visit, a new cute dog appears! 🐕</p>
        </div>

        <div class="card shadow-lg mx-auto" style="max-width: 600px;">
            <img th:src="${imageUrl}" class="card-img-top img-fluid rounded" alt="Random Dog Image">
            <div class="card-body text-center">
                <a href="/dog" class="btn btn-primary">
                    🔄 Fetch Another Dog
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional if you need interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
